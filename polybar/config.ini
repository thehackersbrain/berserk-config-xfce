[colors]
background = #2E3440
background-alt = #39404f
buffer = #4c566a
foreground = #D8DEE9
nord6 = #ECEFF4
nord7 = #8FBCBB
nord8 = #88C0D0
nord9 = #81A1C1
urgent = #BF616A
warning = #D08770
notify = #EBCB8B
success = #A3BE8C
function = #B48EAD

[bar/prbar]
theme = dark
width = 100%
height = 20pt
# radius = 6
radius = 0
bottom = true
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
line-color = ${colors.nord6}

border-size = 4pt
border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.nord9}

; font-0 = monospace;2
font-0 = JetBrains Mono Nerd Font:size=10;3
font-1 = "berserkarch\-font:size=14;3"
font-2 = JetBrains Mono Nerd Font:size=12;3

modules-left = logo xworkspaces sshot systray
modules-center = xwindow
modules-right = filesystem pulseaudio memory cpu wlan eth date powermenu

cursor-click = pointer

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 4pt
tray-spacing = 16pt
tray-size = 66%

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.nord7}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.nord6}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
format-foreground = ${colors.nord6}
; format-background = ${colors.background-alt}
; format-underline = ${colors.nord7}
; format-padding = 4
label = %title:0:60:...%
label-maxlen = 20
label-empty = Desktop

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#81A1C1} %{F-}%used%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.warning}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume>  <label-volume>

label-volume = %percentage%%

ramp-volume-0 = 
ramp-volume-0-foreground = ${colors.function}
ramp-volume-1 = 
ramp-volume-1-foreground = ${colors.function}
ramp-volume-2 = 
ramp-volume-2-foreground = ${colors.urgent}

label-muted = muted
label-muted-foreground = ${colors.urgent}
label-muted-underline = ${colors.urgent}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.nord9}
label = %used:1%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.nord9}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#88C0D0}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#88C0D0}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#88C0D0}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %m-%d-%Y %H:%M:%S

label = %date%
label-margin = 0
label-foreground = ${colors.foreground}

format-prefix = " "
format-prefix-foreground = ${colors.nord8}

[module/powermenu]
type = custom/text

format = 
format-background = ${colors.background}
format-foreground = ${colors.nord7}

; click-left = ~/.config/rofi/powermenu/type-4/powermenu.sh
click-left = /usr/share/berserk-arch/scripts/plaunch

[module/logo]
type = custom/text
content = ""
content-padding = 1
content-background = ${colors.background}
content-foreground = ${colors.nord8}
click-left = /usr/share/berserk-arch/scripts/rlaunch

[module/sshot]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 1
content-background = ${colors.background}
content-foreground = ${colors.nord7}
click-left = /usr/share/berserk-arch/scripts/slaunch

[settings]
screenchange-reload = true
; pseudo-transparency = true

; vim:ft=dosini
